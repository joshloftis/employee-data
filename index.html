<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Employee Data Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Employee Data Management</h1>
      <p>A Comprehensive Directory of Employee Billable Hours</p>
    </div>
    <h2 class="sub-header">Current Employees</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed</th>
          </tr>
        </thead>
        <tbody id="employee-info">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="Name" class="form-control" id="name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="role">Password</label>
        <input type="Role" class="form-control" id="role" placeholder="Project Manager">
      </div>
      <div class="form-group">
        <label for="startdate">Start Date</label>
        <input type="Date" class="form-control" id="startdate" placeholder="23/10/2016">
      </div>
      <div class="form-group">
        <label for="monthlyrate">Montly Rate</label>
        <input type="Rate" class="form-control" id="monthlyrare" placeholder="300">
      </div>
      <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/logic.js"></script>
</body>

</html>
